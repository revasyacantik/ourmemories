<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kenangan Kita ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
    }

    .mySlides {
      display: none;
      height: 100vh;
      width: 100%;
      object-fit: cover;
      animation: zoomFade 1s ease-in-out;
    }

    @keyframes zoomFade {
      from { opacity: 0; transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }

    .caption {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 182, 193, 0.8);
      color: #fff;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px #ff69b4;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }

    .hearts span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/8Km9tLL.png') no-repeat center center / contain;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Backsound -->
<audio id="bg-music" autoplay loop muted>
    <source src="theonly.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.addEventListener('click', function () {
      const audio = document.getElementById('bg-music');
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>
<!-- Heart Animation -->
<div class="hearts" id="hearts-container"></div>
<!-- Slideshow Container -->
<div class="slideshow-container">
  <img class="mySlides" src="ft1.jpg" alt="Momen 1">
  <img class="mySlides" src="ft2.jpg" alt="Momen 2">
  <video class="mySlides" src="hore.mp4" autoplay muted loop></video>
  <video class="mySlides" src="main.mp4" autoplay muted loop></video>
  <video class="mySlides" src="main2.mp4" autoplay muted loop></video>
  <video class="mySlides" src="main3.mp4" autoplay muted loop></video>
  <img class="mySlides" src="ft3.jpg" alt="Momen 3">
  <img class="mySlides" src="ft4.jpg" alt="Momen 4">
  <img class="mySlides" src="ft5.jpg" alt="Momen 5">
  <img class="mySlides" src="ft6.jpg" alt="Momen 6">
  <img class="mySlides" src="ft7.jpg" alt="Momen 7">
  <img class="mySlides" src="ft8.jpg" alt="Momen 8">
</div>
<!-- Script Slideshow -->
<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("mySlides");
  const captions = document.getElementsByClassName("caption");
  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      if (captions[i]) captions[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
      window.location.href = "index.html"; 
      return; 
    }
    slides[slideIndex - 1].style.display = "block";
    if (captions[slideIndex - 1]) captions[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Ganti slide setiap 3 detik
  }
  showSlides();
  // Heart Animation
  const heartContainer = document.getElementById('hearts-container');
  setInterval(() => {
    const heart = document.createElement('span');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heartContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
</script>

</body>
</html>
